---
apiVersion: 1

## Delete from database = Remove orphaned dashboards
## Any dashboard that was previously provisioned but is no longer present in the provisioning
## configuration gets automatically deleted from Grafana's database

providers:
  - name: 'Prometheus'
    orgId: 1
    folder: ''
    type: file
    deleteFromDatabase: true
    options:
      path: /etc/grafana/provisioning/dashboards
  - name: 'cadvisor'
    orgId: 1
    folder: 'cAdvisor'
    type: file
    deleteFromDatabase: true
    options:
      path: /etc/grafana/provisioning/dashboards/cadvisor
  - name: 'internal'
    orgId: 1
    folder: 'Internal'
    type: file
    deleteFromDatabase: true
    options:
      path: /etc/grafana/provisioning/dashboards/internal
  - name: 'nodes'
    orgId: 1
    folder: 'Nodes'
    type: file
    deleteFromDatabase: true
    options:
      path: /etc/grafana/provisioning/dashboards/nodes
  - name: 'services'
    orgId: 1
    folder: 'Services'
    type: file
    deleteFromDatabase: true
    options:
      path: /etc/grafana/provisioning/dashboards/services
